
<!DOCTYPE html>

<html>

<head>

<script type="text/javascript" src="index.js"></script>
<title>Astro Weight Calculator</title>

</head>

<body>
	<div id="topLine">
		<h1>Astro Weight Calculator</h1>
		
		<h3>Please enter your weight below.</h3>
		
		<!-- Planet Selector -->
		<h3>Select a planet to calculate your space weight:</h3>
		<br>
		<div id="inputs">
		<input type="text" id="weight">
			<div class="selection_div" id="selection_div">
				<select id="planets">
					<option value="27.9">Sun</option>
					<option value="0.3377">Mercury</option>
					<option value="0.9032">Venus</option>
					<option value="1">Earth</option>
					<option value="0.1655">Moon</option>
					<option value="0.3895">Mars</option>
					<option value="2.640">Jupiter</option>
					<option value="1.139">Saturn</option>
					<option value="0.917">Uranus</option>
					<option value="1.148">Neptune</option>
					<option value="0.06">Pluto</option>
				</select>
			</div>
		</div>
	</div>
	<br>
	<!-- Calculate Button -->
	<div>
		<input id="submit" type="submit" value="Calculate Weight" size="20" onclick="theAnswer();">
	</div>
	<!-- Show Calculated Weight -->
	<p id="answerField"></p>

</body>
